{% extends 'base.html' %}

{% block title%}
    Login
{% endblock %}

{% block content %}

<h1>Login</h1>
<p>Login to add or edit posts</p>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Login</button>
    </form>
</div>


{% endblock %}
