{% extends 'base.html' %}

{% block title%}
    Edit Blog Post
{% endblock %}

{% block content %}


{% if user.is_authenticated %}
<h1>Editing Post..</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
    
</div>
<a href="{% url 'home' %}" id="back-btn">Back</a>
{% else %}
You're not allowed here (and you know it)..
{% endif %}


{% endblock %}
