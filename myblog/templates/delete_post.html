{% extends 'base.html' %}

{% block title%}
    Delete Blog Post
{% endblock %}

{% block content %}

<h1>Deleting Post..</h1>
<br/><br/>
<h3>Delete: {{ post.title }}</h3>
<br/>

{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure?!</strong><br/>
        <button class="btn btn-secondary">Delete</button>
    </form>
    
</div>
{% else %}
You're not allowed here (and you know it)..
{% endif %}

{% endblock %}
