{% extends 'base.html' %}

{% block title%}
    Add New Blog
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Adding New Blog Post..</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% else %}
You're not allowed here (and you know it)..
{% endif %}

{% endblock %}
